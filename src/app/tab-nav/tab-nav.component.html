<div class="tab-nav">
  <ul class="tabs col-md-12">
    <li *ngFor="let link of links" class="tab col-md-1">
      <a [routerLink]="[link.url]" routerLinkActive="active">
        <p>
          <i class="fa fa-file-o"></i> {{ truncateString(link.name) }}
        </p>
      </a>
      <i (click)="close(link.url); $event.stopPropagation();" class="fa fa-close closer"></i>
    </li>
  </ul>
  <div class="ellipsis">
    <i class="fa fa-ellipsis-h"></i>
  </div>
</div>
